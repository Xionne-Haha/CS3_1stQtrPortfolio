<h2> Second Graded Exercise - First Quarter</h2>

<input id="in1" type="number" placeholder="Meal Price">
<input id="in2" type="number" placeholder="Service Charge (%)">
<input id="in3" type="number" placeholder="Tip">

<button onclick="calculateTotal()">Calculate Total</button>

<div id="out1"></div> 


<script>
    function calculateTotal() {
        var in1 = document.getElementById("in1").value;
        var in2 = document.getElementById("in2").value;
        // var in3 = document.getElementById("in3").value;

    
        var mealPrice = parseFloat(in1);
        var serviceCharge = parseFloat(in2) / 100;
        var tip = Number(in3.value);

        var Total = mealPrice + (mealPrice * serviceCharge) + tip;
        alert("Total: " + Total.toFixed(2));
        out1.innerHTML = "Total: " + Total.toFixed(2);
        console.log("Total: " + Total.toFixed(2));
    }
    </script>
